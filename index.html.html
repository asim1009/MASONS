<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASONS Engineering </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        :root {
            --primary: #1a1a1a;
            --secondary: #f5f5f5;
            --accent: #c7a17a;
        }

        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensures the image covers the entire background */
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 1px solid var(--accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.3s ease;
        }

        nav {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            mix-blend-mode: difference;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 0.1em;
        }

        .nav-items {
            display: flex;
            gap: 3rem;
        }

        .nav-item {
            position: relative;
            overflow: hidden;
        }

        .nav-item:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--secondary);
            transition: width 0.3s ease;
        }

        .nav-item:hover {
    background: var(--accent);
    color: var(--primary);
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 5%;
            border-bottom: 1px solid rgba(245,245,245,0.1);
        }

        .hero h1 {
            font-family: 'Calibri', sans-serif;
            font-size: 5.5vw;
            font-weight: 400;
            max-width: 80%;
            line-height: 1;
            color: #f5f5f5;
            position: absolute;
            top: 30%; /* Moves text 25% down from the top */
            left: 40%; /* Moves text 30% from the left */
            transform: translate(-50%, -50%); /* Centers text exactly */
        }
        .hero h2 {
            font-family: 'Calibri', sans-serif;
            font-size: 4vw;
            font-weight: 400;
            max-width: 80%;
            line-height: 1;
            color: #f5f5f5;
            position: absolute;
            top: 50%; /* Moves text 25% down from the top */
            left: 39%; /* Moves text 30% from the left */
            transform: translate(-50%, -50%); /* Centers text exactly */
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2vw;
            padding: 10vh 5%;
            position: relative;
        }

        .project-card {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1.5;
        }

        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .project-card:hover .project-image {
            transform: scale(1.05);
        }

        .project-info {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover .project-info {
            opacity: 1;
        }

        .project-number {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 0.9rem;
            opacity: 0.6;
        }

        .contact-section {
            padding: 20vh 5%;
            border-top: 1px solid rgba(245,245,245,0.1);
        }

        .contact-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .scroll-progress {
            position: fixed;
            top: 50%;
            right: 2rem;
            transform: translateY(-50%);
            height: 100vh;
            width: 1px;
            background: rgba(245,245,245,0.1);
            z-index: 1000;
        }

        .scroll-progress:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 100%;
            background: var(--secondary);
            transform: scaleY(0);
            transform-origin: top;
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }

            .hero h1 {
                font-size: 12vw;
                max-width: 100%;
            }

            .nav-items {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>

    <nav>
        <div class="logo">MASONS</div>
        <div class="nav-items">

        </div>
    </nav>

    <div class="scroll-progress"></div>

    <section class="hero">
        <h1>Engineering and Construction</h1>
        <h2>Making your dream house a reality</h2>
    </section>

    <section class="projects-grid">
        <!-- Project 1 -->
        <div class="project-card">
            <div class="project-number">01</div>
            <a href="Project1.html">
                <img src="project1.jpg" class="project-image" alt="Modern Residence">
            </a>
            <div class="project-info">
                <h3>Modern Residence</h3>
                <p>Los Angeles, CA | 2023</p>
            </div>
        </div>
    
        <!-- Project 2 -->
        <div class="project-card">
            <div class="project-number">02</div>
            <a href="Project2.html">
                <img src="project2.jpg" class="project-image" alt="Luxury Villa">
            </a>
            <div class="project-info">
                <h3>Luxury Villa</h3>
                <p>Miami, FL | 2022</p>
            </div>
        </div>
    
        <!-- Project 3 -->
        <div class="project-card">
            <div class="project-number">03</div>
            <a href="Project3.html">
                <img src="project3.jpg" class="project-image" alt="Urban Apartment">
            </a>
            <div class="project-info">
                <h3>Urban Apartment</h3>
                <p>New York, NY | 2021</p>
            </div>
        </div>
    
        <!-- Project 4 -->
        <div class="project-card">
            <div class="project-number">04</div>
            <a href="Project4.html">
                <img src="project4.jpg" class="project-image" alt="Beach House">
            </a>
            <div class="project-info">
                <h3>Beach House</h3>
                <p>Malibu, CA | 2024</p>
            </div>
        </div>
    </section>
    <section class="contact-section">
        <div class="contact-content">
            <h2>Create with Us</h2>
            <p>Let's build your vision</p>
            <a href="mailto:contact@masons.com" class="cta-link">contact@masons.com</a>
        </div>
    </section>

    <script>
        // Custom cursor
        const cursor = document.querySelector('.custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX - 10}px`;
            cursor.style.top = `${e.clientY - 10}px`;
        });

        // Scroll progress
        const scrollProgress = document.querySelector('.scroll-progress:after');
        window.addEventListener('scroll', () => {
            const scrollPercent = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            scrollProgress.style.transform = `scaleY(${scrollPercent / 100})`;
        });

        // Intersection observer for animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.project-card').forEach((card) => {
            card.style.opacity = 0;
            card.style.transform = 'translateY(50px)';
            observer.observe(card);
        });
    </script>
</body>
</html>
